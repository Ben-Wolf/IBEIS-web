<div class="modal fade" id="filter-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Filter Workspace</h4>
            </div>
            <div class="modal-body">
                <p>List of necessary parameters:
                    <br> -Search?
                    <br> -filter by annotation/raw/detected/identified?
                    <br ALL available metadata (eg location, time, weather, sex, animals, etc)</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="" data-dismiss="modal">Save</button>
            </div>
        </div>
        <!-- /.modal-content -->
