<!doctype html>
<html ng-app="ibeis">

<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>IBEIS</title>
    <!-- <base href="/"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/dropdowns-enhancement.css">
    <link rel="stylesheet" href="assets/css/ibeis.css">
    <!-- JS -->
    <!-- imports -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="assets/js/marked.js"></script>
    <script src="assets/js/angular-md.min.js"></script>
    <script src="assets/js/dropdowns-enhancement.js"></script>
    <script src="assets/js/angular-breadcrumb.min.js"></script>
    <script src="assets/js/ibeis.js"></script>
    <!-- controllers -->
    <script src="app/controllers/ibeis.controller.js"></script>
    <!-- angular app -->
    <script src="app/ibeis.routes.js"></script>
    <script src="app/ibeis.js"></script>
</head>

<body ng-controller="ibeis-controller as ibeis">
    <!-- Default template for entire tool goes here -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WIBEIS</a>
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#helpModal">Help</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li class="nav-item">
                        <div class="btn-group">
                            <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle overflow" title="Select your workspace." data-placement="right"><i class="fa fa-fw fa-map-marker"></i> <strong><span data-label-placement>All Workplaces</span></strong></button>
                            <ul class="dropdown-menu bullet pull-left">
                                <li>
                                    <input type="radio" id="wp_all" name="wp" value="all" checked="">
                                    <label for="wp_all">All Workplaces</label>
                                </li>
                                <li class="divider"></li>
                                <li ng-repeat="wp in workplaces">
                                    <input type="radio" id="wp_{{ wp.id }}" name="wp" value="{{ wp.id }}">
                                    <label for="wp_{{ wp.id }}">{{ wp.name }}</label>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-lg btn-success navbar-btn"><i class="fa fa-fw fa-upload"></i> <strong>Upload</strong></button>
                    </li>
                    <li class="nav-item">
                        <div class="panel panel-default" ncy-breadcrumb></div>
                    </li>
                    <hr>
                </ul>
                <div class="sidebar-content" ui-view="sidebar"></div>
            </div>
            <div class="col-sm-8 col-md-9 col-lg-10 col-sm-offset-4 col-md-offset-3 col-lg-offset-2 main">
                <div ui-view="main"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="container-fluid">
                <p class="text-muted">
                    <i class="fa fa-copyright"></i> WIBEIS 2015&emsp;|&emsp;
                    <a href="https://github.com/Danlowe95/IBEIS-web">Github</a>&emsp;|&emsp;
                    <a href="http://ibeis.org/">IBEIS</a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
