<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Scope One' rel='stylesheet'>
	<meta charset="utf-8">
</head>

<!-- TODO: IMPLEMENT LOGIN AND USER AUTHENTICATION -->
<md-sidenav id="main-sidenav" layout="column" class="sidenav md-sidenav-left md-whiteframe-z3" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
	<ng-include src="'app/views/includes/entry/entry.left.html'"></ng-include>
</md-sidenav>
<div class="layout-column flex" style="background-color: #eee;">
  <md-toolbar layout="row" id="toolbar">
    <ng-include flex></ng-include>
  </md-toolbar>
  <h1 style="font-family: 'Scope One'; text-align: center; color: rgb(76,175,80);"> <strong>Sign in</strong> </h1>
  <div>
    <form name="form" class="form-horizontal" role="form" ng-submit="login()">
			<div style="padding-bottom:20px">
					<div class="col-md-4 col-md-offset-4">
					<input style="font-family: 'Scope One'" type="email" ng-model="email" required class="form-control login-input" id="email" name = "email" placeholder="E-mail Address">
					</div>
			</div>
			<div style="padding-top: 20px; padding-bottom: 20px">
				<div class="col-md-4 col-md-offset-4">
					<input style="font-family: 'Scope One'" type="password" ng-model="password"  required class="form-control login-input" id="pass" name = "password" placeholder="Password">
				</div>
			</div>
			<div style="padding-top: 20px">
				<div class="form-actions" style="text-align: center">
					<button type="submit" class="btn btn-success .btn-lg" style="font-family: 'Scope One'"> Login </button>
				</div>
				<div class="col-md-4 col-md-offset-4" style="text-align: center">
					<a href="#!/register" style="color rgb(76,175,80); text-align: right"> Don't have an account? </a>
				</div>
			</div>
		</form>
  </div>
</html>
