<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <header class="sidenav-header" hide-lt-sm>
        <div class="logo">
            <img src="assets/img/logo-ibeis.png" height="280" width="280">
        </div>
    </header>
</md-sidenav>
<div class="layout-column flex">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools md-whiteframe-z1">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1 hide-gt-sm>WIBEIS</h1>
            <span flex></span>
            <md-button ng-click="toggleSidenav('right')"
            ng-hide="isOpenRight()"
            class="md-primary">
            Filter
          </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="fa fa-picture-o"></i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="fa fa-table"></i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="fa fa-map"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Filter Options</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="save()" class="md-primary">
          Save Changes
        </md-button>
        <md-button ng-click="close()" class="md-primary">
          Discard Changes
        </md-button>
      </md-content>
    </md-sidenav>
    <md-content md-scroll-y layout-padding flex>
    Cards here
    </md-content>
</div>
