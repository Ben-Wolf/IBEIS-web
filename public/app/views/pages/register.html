<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Scope One' rel='stylesheet'>
	<meta charset="utf-8">
</head>

<!-- TODO: IMPLEMENT USER REGISTRATION -->
<md-sidenav id="main-sidenav" layout="column" class="sidenav md-sidenav-left md-whiteframe-z3" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <div class="sidenav-header">
    <md-menu-bar class="main-menu md-whiteframe-z1">
    </md-menu-bar>
    <header id="logo">
      <div class="logo">
        <img src="assets/img/logo-ibeis.png" height="240" width="240" ng-click="toggleLogo()">
      </div>
    </header>
    <md-divider></md-divider>
		<div style="text-align: center; font-family: 'Scope One';">
			<h1> Wildbook </h1>
		</div>
		<div style="font-family: 'Scope One';">
			<p style="padding-left: 15px; padding-right: 15px"> Wildbook blends structured wildlife research with artificial intelligence, citizen science, and computer vision to speed population analysis and develop new insights to help fight extinction.  </p>
		</div>
  </div>
</md-sidenav>
<div class="layout-column flex" style="background-color: #eee;">
  <md-toolbar layout="row" id="toolbar">
    <ng-include flex></ng-include>
  </md-toolbar>
  <h1 style="font-family: 'Scope One'; text-align: center; color: rgb(76,175,80);"> <strong>Register</strong> </h1>
  <div>
    <form class="form-horizontal">
			<div style="font-family: 'Scope One'; padding-bottom:20px" class="col-md-4 col-md-offset-4">
        <label for="email">E-mail Address</label>
        <div>
          <input style="font-family: 'Scope One'" type="email" class="form-control login-input" id="registerEmail" placeholder="E-mail Address">
        </div>
			</div>
      <div style="font-family: 'Scope One'; padding-bottom:20px; padding-top:20px;" class="col-md-4 col-md-offset-4">
        <label for="confirmEmail">Confirm E-mail Address</label>
        <div>
          <input style="font-family: 'Scope One'" type="email" class="form-control login-input" id="confirmEmail" placeholder="E-mail Address">
        </div>
			</div>
			<div style="padding-top: 20px; padding-bottom: 20px" class="col-md-4 col-md-offset-4">
        <label for="registerPass"> Password</label>
				<div>
					<input style="font-family: 'Scope One'" type="password" class="form-control login-input" id="registerPass" name = "registerPass" placeholder="Password">
				</div>
			</div>
      <div style="font-family: 'Scope One'; padding-bottom:20px; padding-top:20px;" class="col-md-4 col-md-offset-4">
        <label for="registerPassConfirm">Confirm Password</label>
        <div>
          <input style="font-family: 'Scope One'" type="password" class="form-control login-input" id="registerPassConfirm" placeholder="Password">
        </div>
			</div>
      <div style="font-family: 'Scope One'; padding-bottom:20px; padding-top:20px;" class="col-md-4 col-md-offset-4">
        <label for="registerOrganization">Organization</label>
        <div>
          <input style="font-family: 'Scope One'" type="email" class="form-control login-input" ng-model="organization" id="organization" placeholder="Organization">
        </div>
			</div>
			<div style="padding-top: 20px">
				<div class="col-md-4 col-md-offset-4" style="text-align: center">
					<a href="http://localhost:7070/#!/workspace" class="btn btn-success .btn-lg" style="font-family: 'Scope One'" layout-align="center"> Create Account </a>
				</div>
        <div class="col-md-4 col-md-offset-4" style="text-align: center">
					<a href="http://localhost:7070/#!/login" style="color rgb(76,175,80); text-align: right"> Already have an account? </a>
				</div>
			</div>
		</form>
  </div>
</html>
