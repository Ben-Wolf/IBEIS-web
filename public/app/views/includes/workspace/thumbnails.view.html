<!-- Note: This gallery uses test data and we will have to design a new one when we find out how the IBEIS API will send us image data -->
<div class="grid-container">
    <div class="flowGrid" ng-flow-grid="ImageGrid" min-item-width="250" max-item-width="250">
        <div ng-repeat="slide in currentSlides" class="flowGridItem" ng-click="toggleImageSidenav($index)">
            <div class="grid">
                <column>
                    <a href=""><img ng-src="{{slide.src}}" style="max-height: 200px; max-width: 200px; width: auto" /></a>
                    <h4 class="image-information">{{slide.title}}</h4>
                </column>
            </div>
        </div>
    </div>
</div>
