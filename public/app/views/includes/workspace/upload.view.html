<div layout-padding flex ng-controller="upload-controller">
  <md-card ng-repeat="im in images.selected" class="card-img-parent" style="width: 200px; height: 200px;" >
    <div>
      <img class="card-img" ng-src="{{im.imageSrc}}">
      <md-card-actions layout="row" layout-align="center" class="img-text">
        <h4>{{im.name}}</h4>
      </md-card-actions>
    </div>
  </md-card>
</div>
