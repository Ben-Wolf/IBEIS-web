<md-dialog id="image-info" class="fullscreen-dialog" aria-label="imageInfo" md-component-id="image" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Image Information</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Cancel" ng-click="cancel()">
                <i class="fa fa-remove"></i>
                <md-tooltip md-autohide>
                    Return to workspace
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-height: 100%; max-width: 100%">
        <div layout="row">
            <md-content flex>
                <img ng-src="{{currentSlides[image_index].url}}" style="max-width: 100%" />
            </md-content>
            <div flex>
                <!-- <pre>{{currentSlides[image_index]|json}}</pre> -->
                <table style="table-layout:fixed; width: 100%">
                    <tr>
                        <th style="max-width: 100%;">Key</th>
                        <th style="max-width: 100%;">Value</th>
                    </tr>
                    <tr ng-repeat="(k,v) in currentSlides[image_index]">
                        <td style="max-width: 100%; word-wrap:break-word">{{k}}</td>
                        <td style="max-width: 100%; word-wrap:break-word;  text-align: left"><pre style="word-wrap: break-word;">{{v|json}}</pre></td>
                    </tr>
                </table>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
