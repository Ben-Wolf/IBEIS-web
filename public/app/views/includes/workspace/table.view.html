<html>
<head>
  <script src="bower_components/lazysizes/plugins/attrchange/ls.attrchange.min.js" async=""></script>
  <script src="bower_components/lazysizes/lazysizes.min.js" async=""></script>
</head>
<div flex>
  <table st-table="slides" class="table" style="width: 100%">
    <thead>
      <tr>
        <th>Thumbnail</th>

        <!-- Shows the id/table with caret depending on how the table is currently being sorted -->
        <th ng-click="tableSortBy('id')" ng-if="defaultTableSortProperty == 'id' && reverse == true">Media Asset ID <i class="fa fa-caret-down" aria-hidden="true"></i></th>
        <th ng-click="tableSortBy('id')" ng-if="defaultTableSortProperty == 'id' && reverse == false">Media Asset ID <i class="fa fa-caret-up" aria-hidden="true"></i></th>
        <th ng-click="tableSortBy('id')" ng-if="defaultTableSortProperty != 'id'">Media Asset ID</th>
        <th ng-click="tableSortBy('dateTime')" ng-if="defaultTableSortProperty == 'dateTime' && reverse == true">Date <i class="fa fa-caret-down" aria-hidden="true"></i></th>
        <th ng-click="tableSortBy('dateTime')" ng-if="defaultTableSortProperty == 'dateTime' && reverse == false">Date <i class="fa fa-caret-up" aria-hidden="true"></i></th>
        <th ng-click="tableSortBy('dateTime')" ng-if="defaultTableSortProperty != 'dateTime'">Date</th>
        <th st-sort="submetterOrganization">Organization</th>
        <th st-sort="recordedBy">Recorded By</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="slide in currentSlides | orderBy:defaultTableSortProperty:reverse" ng-click="tableImageInfo($event, slide.id)">
        <td><img class="lazyload" data-src="{{slide.url}}" style="max-height: 150px; max-width: 150px; width: auto" /></td>
        <td>{{slide.id}}</td>
        <td>
            {{convertDateTime(slide.dateTime)}}
        </td>
        <td>{{currentSlides.submitterOrganization}}</td>
        <td>{{currentSlides.recordedBy}}</td>
      </tr>
    </tbody>
  </table>
</div>
</html>
